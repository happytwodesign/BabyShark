<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Baby Shark</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #87CEEB;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            background-size: cover;
        }
        #startButton {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e84694;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            padding: 10px 20px;
            display: none;
        }
        #tapMessage {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: white;
            margin-top: 10px;
            padding: 10px 20px;
            display: none;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="canvas"></canvas>
        <button id="startButton">Start Over</button>
        <div id="tapMessage">Press SPACE or TAP to start over</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
